<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found!</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        background: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 50%,
          #f093fb 100%
        );
        background-size: 300% 300%;
        animation: gradientShift 8s ease infinite;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: "Inter", "Segoe UI", -apple-system, BlinkMacSystemFont,
          sans-serif;
        position: relative;
        overflow: hidden;
      }

      /* Animated background elements */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
            circle at 20% 80%,
            rgba(255, 255, 255, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(255, 255, 255, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(255, 255, 255, 0.05) 0%,
            transparent 50%
          );
        animation: float 6s ease-in-out infinite;
      }

      @keyframes gradientShift {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(5deg);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 24px;
        padding: 60px 40px;
        text-align: center;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1),
          0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        animation: fadeInUp 0.8s ease-out;
        max-width: 500px;
        width: 100%;
      }

      .error-number {
        font-size: 8rem;
        font-weight: 900;
        background: linear-gradient(135deg, #ff6b6b, #ee5a52, #ff8e53);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0;
        line-height: 1;
        text-shadow: 0 0 50px rgba(255, 107, 107, 0.3);
        animation: pulse 3s ease-in-out infinite;
      }

      h1 {
        font-size: 2.2rem;
        color: #ffffff;
        margin: 20px 0 10px 0;
        font-weight: 700;
        text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        letter-spacing: -0.5px;
      }

      p {
        font-size: 1.1rem;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 40px;
        line-height: 1.6;
        font-weight: 400;
      }

      .button-group {
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        text-decoration: none;
        font-size: 1rem;
        font-weight: 600;
        padding: 16px 28px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        letter-spacing: 0.3px;
        position: relative;
        overflow: hidden;
        min-width: 140px;
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn-primary {
        background: linear-gradient(135deg, #4f46e5, #7c3aed);
        color: #ffffff;
        box-shadow: 0 10px 25px rgba(79, 70, 229, 0.4),
          0 0 0 1px rgba(255, 255, 255, 0.1) inset;
      }

      .btn-primary:hover {
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 15px 35px rgba(79, 70, 229, 0.5),
          0 0 0 1px rgba(255, 255, 255, 0.2) inset;
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.15);
        color: #ffffff;
        border: 1px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: translateY(-3px) scale(1.02);
        border-color: rgba(255, 255, 255, 0.5);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      .btn:active {
        transform: translateY(-1px) scale(0.98);
      }

      .icon {
        width: 20px;
        height: 20px;
        fill: currentColor;
      }

      @media (max-width: 600px) {
        .container {
          padding: 40px 30px;
          margin: 20px;
        }

        .error-number {
          font-size: 6rem;
        }

        h1 {
          font-size: 1.8rem;
        }

        p {
          font-size: 1rem;
        }

        .button-group {
          flex-direction: column;
          align-items: center;
        }

        .btn {
          width: 100%;
          max-width: 250px;
        }
      }

      @media (max-width: 400px) {
        .error-number {
          font-size: 4.5rem;
        }

        h1 {
          font-size: 1.5rem;
        }

        .btn {
          padding: 14px 24px;
          font-size: 0.95rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-number">404</div>
      <h1>Page Not Found</h1>
      <p>
        Oops! The page you're looking for seems to have wandered off into the
        digital void.
      </p>

      <div class="button-group">
        <button class="btn btn-secondary" onclick="goBack()">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M19 12H5m7-7l-7 7 7 7" />
          </svg>
          Go Back
        </button>

        <a href="/" class="btn btn-primary">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
            <polyline points="9,22 9,12 15,12 15,22" />
          </svg>
          Go Home
        </a>
      </div>
    </div>

    <script>
      function goBack() {
        // Check if there's a previous page in history
        if (window.history.length > 1) {
          window.history.back();
        } else {
          // If no history, redirect to home page
          window.location.href = "/";
        }
      }

      // Add some interactive effects
      document.addEventListener("DOMContentLoaded", function () {
        // Add mouse movement parallax effect
        document.addEventListener("mousemove", function (e) {
          const container = document.querySelector(".container");
          const x = (e.clientX / window.innerWidth) * 100;
          const y = (e.clientY / window.innerHeight) * 100;

          container.style.transform = `perspective(1000px) rotateX(${
            (y - 50) * 0.1
          }deg) rotateY(${(x - 50) * 0.1}deg)`;
        });

        // Reset transform when mouse leaves
        document.addEventListener("mouseleave", function () {
          const container = document.querySelector(".container");
          container.style.transform =
            "perspective(1000px) rotateX(0deg) rotateY(0deg)";
        });
      });
    </script>
  </body>
</html>
