<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Registered Successfully</title>
    <style>
      :root {
        --primary: #4f8cff;
        --primary-dark: #357ae8;
        --secondary: #38b6ff;
        --success: #28a745;
        --accent: #FFD700;
        --bg-gradient: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
        --card-shadow: 0 8px 32px rgba(34, 34, 59, 0.13);
        --card-radius: 18px;
        --font-main: 'Inter', 'Segoe UI', Arial, sans-serif;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: var(--font-main);
      }
      body {
        min-height: 100vh;
        background: var(--bg-gradient);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 0;
      }
      header {
        margin-bottom: 24px;
        text-align: center;
      }
      .success-card {
        background: #fff;
        border-radius: var(--card-radius);
        box-shadow: var(--card-shadow);
        padding: 44px 38px 36px 38px;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-width: 320px;
        max-width: 400px;
        width: 100%;
        gap: 18px;
      }
      .success-icon {
        font-size: 3.2rem;
        color: var(--success);
        margin-bottom: 10px;
        text-shadow: 0 2px 8px rgba(40, 167, 69, 0.10);
      }
      .success-title {
        font-size: 2.1rem;
        color: var(--success);
        font-weight: 700;
        letter-spacing: 0.5px;
        margin-bottom: 8px;
        text-shadow: 0 2px 8px rgba(40, 167, 69, 0.08);
      }
      .success-msg {
        color: #495057;
        font-size: 1.15rem;
        margin-bottom: 18px;
        text-align: center;
      }
      .home-btn {
        display: inline-block;
        text-decoration: none;
        background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
        color: #fff;
        font-size: 1.1rem;
        font-weight: 600;
        padding: 13px 32px;
        border: none;
        border-radius: 7px;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(79, 140, 255, 0.10);
        transition: background 0.2s, transform 0.15s;
        letter-spacing: 0.5px;
        margin-top: 10px;
      }
      .home-btn:hover, .home-btn:focus {
        background: linear-gradient(90deg, var(--primary-dark) 0%, #2fa4e7 100%);
        transform: translateY(-2px) scale(1.03);
      }
      @media (max-width: 500px) {
        .success-card {
          padding: 24px 10px 20px 10px;
          min-width: unset;
        }
        .success-title {
          font-size: 1.3rem;
        }
        .home-btn {
          font-size: 1rem;
          padding: 10px 18px;
        }
      }
    </style>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  </head>
  <body>
    <header>
      <h1 style="display:none;">Home Registered</h1>
    </header>
    <main>
      <div class="success-card">
        <div class="success-icon">
          <i class="fa fa-check-circle" aria-hidden="true"></i>
        </div>
        <div class="success-title">Home Registered!</div>
        <div class="success-msg">
          Your home has been successfully added.<br>
          Thank you for contributing to our listings.
        </div>
        <a href="/" class="home-btn"><i class="fa fa-home" aria-hidden="true" style="margin-right:7px;"></i>Go to Home</a>
      </div>
    </main>
  </body>
</html>
