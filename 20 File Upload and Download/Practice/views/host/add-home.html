<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Your Home</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #4361ee;
        --primary-light: #4895ef;
        --secondary-color: #3f37c9;
        --text-color: #2b2d42;
        --text-light: #586069;
        --bg-color: #f8f9fa;
        --white: #ffffff;
        --error: #e63946;
        --success: #29bf12;
        --box-shadow: 0 10px 30px rgba(67, 97, 238, 0.1);
        --card-border-radius: 16px;
        --input-border-radius: 12px;
        --transition: all 0.3s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #f5f7fa 0%, #e4ecfb 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: "Poppins", sans-serif;
        color: var(--text-color);
      }

      .container {
        width: 100%;
        max-width: 500px;
        padding: 20px;
      }

      header {
        text-align: center;
        margin-bottom: 30px;
      }

      h1 {
        font-size: 2.2rem;
        color: var(--text-color);
        font-weight: 700;
        margin-bottom: 10px;
      }

      .subtitle {
        font-size: 1rem;
        color: var(--text-light);
        font-weight: 400;
      }

      .card {
        background: var(--white);
        border-radius: var(--card-border-radius);
        box-shadow: var(--box-shadow);
        overflow: hidden;
        transform: translateY(0);
        transition: var(--transition);
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(67, 97, 238, 0.15);
      }

      .card-header {
        background: linear-gradient(
          90deg,
          var(--primary-color),
          var(--primary-light)
        );
        padding: 25px 30px;
        color: var(--white);
        border-radius: 16px 16px 0 0;
      }

      .card-header h2 {
        font-size: 1.4rem;
        font-weight: 600;
      }

      .card-body {
        padding: 35px 30px;
      }

      .form-group {
        margin-bottom: 25px;
        position: relative;
      }

      .form-group:last-child {
        margin-bottom: 0;
      }

      .form-control {
        width: 100%;
        padding: 16px 20px;
        padding-left: 45px;
        background: var(--bg-color);
        border: 2px solid transparent;
        border-radius: var(--input-border-radius);
        font-family: "Poppins", sans-serif;
        font-size: 1rem;
        color: var(--text-color);
        transition: var(--transition);
      }

      .form-control:focus {
        border-color: var(--primary-color);
        background: var(--white);
        outline: none;
        box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1);
      }

      .form-control::placeholder {
        color: var(--text-light);
        opacity: 0.7;
      }

      .input-icon {
        position: absolute;
        left: 18px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-light);
        font-size: 1rem;
        pointer-events: none;
        transition: var(--transition);
      }

      .form-control:focus + .input-icon {
        color: var(--primary-color);
      }

      .btn {
        width: 100%;
        background: linear-gradient(
          90deg,
          var(--primary-color),
          var(--primary-light)
        );
        color: var(--white);
        border: none;
        padding: 16px;
        border-radius: var(--input-border-radius);
        font-family: "Poppins", sans-serif;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        box-shadow: 0 5px 15px rgba(67, 97, 238, 0.2);
      }

      .btn:hover {
        background: linear-gradient(
          90deg,
          var(--secondary-color),
          var(--primary-color)
        );
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(67, 97, 238, 0.25);
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn i {
        font-size: 1.2rem;
      }

      .optional-tag {
        background-color: #e9ecef;
        color: #6c757d;
        padding: 2px 8px;
        font-size: 0.7rem;
        border-radius: 10px;
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
      }

      /* Rating Input Styling */
      .rating-input {
        display: flex;
        flex-direction: column;
      }

      .rating-stars {
        display: flex;
        align-items: center;
        gap: 5px;
        margin-top: 10px;
      }

      .rating-stars i {
        color: #d1d5db;
        font-size: 1.5rem;
        cursor: pointer;
        transition: var(--transition);
      }

      .rating-stars i.active {
        color: #fbbf24;
      }

      /* Form validation */
      .form-control.error {
        border-color: var(--error);
      }

      .help-text {
        margin-top: 5px;
        font-size: 0.85rem;
        color: var(--text-light);
      }

      .error-message {
        margin-top: 5px;
        font-size: 0.85rem;
        color: var(--error);
        display: none;
      }

      .form-control.error + .input-icon + .error-message {
        display: block;
      }

      /* Success indicator */
      .file-preview {
        margin-top: 10px;
        width: 100%;
        height: 150px;
        border-radius: 10px;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: none;
        position: relative;
        overflow: hidden;
      }

      .file-preview.active {
        display: block;
      }

      .file-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: var(--transition);
      }

      .file-preview:hover .file-overlay {
        opacity: 1;
      }

      .remove-file {
        background: var(--white);
        color: var(--error);
        border: none;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 1rem;
      }

      /* Loading animation */
      .btn.loading {
        position: relative;
        pointer-events: none;
      }

      .btn.loading i {
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Progress bar */
      .progress-container {
        width: 100%;
        background-color: var(--bg-color);
        border-radius: 10px;
        margin-top: 30px;
        height: 10px;
        overflow: hidden;
      }

      .progress-bar {
        height: 100%;
        width: 0;
        background: linear-gradient(
          90deg,
          var(--primary-color),
          var(--primary-light)
        );
        transition: width 0.3s ease;
      }

      .steps {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      .step {
        font-size: 0.8rem;
        color: var(--text-light);
      }

      .step.active {
        color: var(--primary-color);
        font-weight: 500;
      }

      /* Responsive styles */
      @media (max-width: 600px) {
        .container {
          padding: 10px;
        }

        h1 {
          font-size: 1.8rem;
        }

        .card-header {
          padding: 20px;
        }

        .card-body {
          padding: 25px 20px;
        }

        .form-control {
          padding: 14px 15px 14px 40px;
          font-size: 0.95rem;
        }

        .btn {
          padding: 14px;
          font-size: 1rem;
        }
      }

      @media (max-width: 400px) {
        h1 {
          font-size: 1.5rem;
        }

        .subtitle {
          font-size: 0.9rem;
        }

        .form-control {
          padding: 12px 15px 12px 38px;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Register Your Home</h1>
        <p class="subtitle">List your property and start earning</p>
      </header>

      <div class="card">
        <div class="card-header">
          <h2>Home Details</h2>
        </div>
        <div class="card-body">
          <form
            id="homeForm"
            action="/host/add-home"
            method="POST"
            autocomplete="off"
          >
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="houseName"
                id="houseName"
                placeholder="Home Name"
                required
              />
              <i class="fas fa-home input-icon"></i>
              <div class="error-message">Please enter a home name</div>
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="location"
                id="location"
                placeholder="Location (City, Country)"
                required
              />
              <i class="fas fa-map-marker-alt input-icon"></i>
              <div class="error-message">Please enter a valid location</div>
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="price"
                id="price"
                placeholder="Price per Night ($)"
                required
              />
              <i class="fas fa-tag input-icon"></i>
              <div class="error-message">Please enter a valid price</div>
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="rating"
                id="rating"
                placeholder="Rating (1-5)"
                required
              />
              <i class="fas fa-star input-icon"></i>
              <div class="error-message">
                Please enter a rating between 1 and 5
              </div>
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="photo"
                id="photo"
                placeholder="Photo URL"
                required
              />
              <i class="fas fa-image input-icon"></i>
              <div class="error-message">Please enter a valid image URL</div>
              <div class="file-preview" id="imagePreview">
                <div class="file-overlay">
                  <button type="button" class="remove-file" id="removeImage">
                    <i class="fas fa-times"></i>
                  </button>
                </div>
              </div>
            </div>

            <div class="form-group">
              <button type="submit" class="btn" id="submitBtn">
                <span>Add Home</span>
                <i class="fas fa-arrow-right"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
